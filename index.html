<!-- Base64 encoder/decoder -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="xCVOJ0eIBhfGydVj5uU8JpLRewTJq0cUWRLsELoF9Xc" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HichamAL's Base64 Encoder/Decoder tool allows you to encode and decode text using Base64. Effortlessly convert your data to and from Base64 format for secure data transmission. Explore the easy-to-use online tool now.">
    <title>Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        section {
            text-align: center;
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 100px; /* Adjust the height as needed */
            margin-bottom: 10px;
        }

        button {
            padding: 15px 30px; /* Adjust padding for width and height of the button */
            font-size: 16px;   /* Adjust font size as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Base64 Encoder/Decoder</h1>
    </header>

    <nav>
        <a href="#" onclick="openEncoder()">Base64 Encoder</a>
        <a href="#" onclick="openDecoder()">Base64 Decoder</a>
    </nav>

    <section>
        <!-- Encoder Tool -->
        <div id="encoder" style="display: none;">
            <h2>Base64 Encoder</h2>
            <textarea id="inputText" placeholder="Enter text to encode"></textarea><br>
            <button onclick="encode()">Encode</button><br>
            <textarea id="encodedText" placeholder="Encoded result will appear here" readonly></textarea>
        </div>

        <!-- Decoder Tool -->
        <div id="decoder" style="display: none;">
            <h2>Base64 Decoder</h2>
            <textarea id="encodedTextToDecode" placeholder="Enter text to decode"></textarea><br>
            <button onclick="decode()">Decode</button><br>
            <textarea id="decodedText" placeholder="Decoded result will appear here" readonly></textarea>
        </div>
    </section>

    <script>
        function openEncoder() {
            document.getElementById("encoder").style.display = "block";
            document.getElementById("decoder").style.display = "none";
        }

        function openDecoder() {
            document.getElementById("decoder").style.display = "block";
            document.getElementById("encoder").style.display = "none";
        }

        function encode() {
            var inputText = document.getElementById("inputText").value;
            var encodedText = btoa(inputText);
            document.getElementById("encodedText").value = encodedText;
        }

        function decode() {
            var encodedText = document.getElementById("encodedTextToDecode").value;
            try {
                var decodedText = atob(encodedText);
                document.getElementById("decodedText").value = decodedText;
            } catch (error) {
                document.getElementById("decodedText").value = "Invalid Base64 input";
            }
        }
    </script>
    </body>
    </html>
